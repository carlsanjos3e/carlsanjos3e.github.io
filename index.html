<!DOCTYPE html>
<html>

<head>
    <title>Para sa aking paboritong panalangin</title>
    <style>
        body {
            font-family: Raleway;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: mediumpurple;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header2 {
            background-color: #fff;
            background-image: url("happy.png");  
            background-repeat: no-repeat;
            background-size: cover;
            color: azure;
            padding: 21ch;
            text-align: center;
        }

        h1 {
            font-size: 60px;
            margin: auto;
            padding-top: 7ch;
            padding-bottom: 9ch;
            padding-left: 0%;
            padding-right: 0%;
        }

        .h1a {
            font-family: "Dancing Script";
            margin: auto;
            padding-left: 0ch;
            padding-right: 0ch;
            padding-top: 5ch;
            padding-bottom: 5ch;
            font-size: 128px;
        }

        .h1b {
            font-family: "Dancing Script";
            padding: 0ch;
            font-size: 135px;
            margin: auto;
        }

        .h1c {
            font-family: Raleway;
            margin: auto;
            padding: 0ch;
            font-size: 70px;
        }

        p {
            padding-top: 0ch;
            padding-left: 17ch;
            padding-right: 17ch;
        }

        section {
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .birthday-message {
            text-align: center;
            font-size: 24px;
            margin-left: 15%;
            margin-right: 15%;
            margin-bottom: 20px;
        }

        .birthday-image {
            display: block;
            margin: 0 auto;
            max-width: 400px;
            max-height: 400px;
        }

        .birthday-quote {
            text-align: center;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>To the woman I love most in the world,</h1>
    </header>

    <div class="header2">
        <h1 class="h1c">Happy</h1>
        <h1 class="h1b">Birthday</h1>
        <h1 class="h1c">Baba!</h1>
    </div>

    <section>
        <div class="birthday-message">
            <p>
                Today marks another trip for you around the sun. 
            </p>

            <p>
                I'll be here to spend your next solar relovution, and 
                every other one after that, until the sun can shine no more.
            </p>
        </div>
        <img src="baybayin.png" alt="Birthday Image" class="birthday-image">
        <p class="birthday-quote">
			"Mahal na mahal kita."
		</p>
    </section>
</body>

</html>
